<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head('Guitar Shop')"></head>

<body>

<div th:replace="fragments/navbar :: navbar"></div>

<div class="container mt-4">
    <div class="row">
        <div class="col-md-4 mb-3" th:each="p : ${products}">
            <div class="card h-100 shadow-sm">
                <img th:src="${p.imagePath}"
                     class="card-img-top"
                     style="height:200px; object-fit:cover">

                <div class="card-body">
                    <h5 class="card-title" th:text="${p.name}"></h5>

                    <p class="text-danger fw-bold"
                       th:text="${#numbers.formatDecimal(p.price,0,'COMMA',0,'POINT')} + ' VND'"></p>

                    <a th:href="@{/product/{id}(id=${p.id})}"
                       class="btn btn-outline-primary btn-sm">
                        Chi tiết
                    </a>

                    <form th:action="@{/cart/add/{id}(id=${p.id})}"
                          method="post" class="d-inline">
                        <button class="btn btn-success btn-sm">
                            Thêm giỏ
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
