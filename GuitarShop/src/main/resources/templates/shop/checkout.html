<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head('Thanh toán')"></head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container mt-5">
    <h2>Thanh toán</h2>

    <div th:if="${cart.isEmpty()}" class="alert alert-info">Giỏ hàng trống. <a href="/">Tiếp tục mua sắm</a></div>

    <div th:if="${!cart.isEmpty()}">
        <div class="row">
            <div class="col-md-6">
                <form th:action="@{/checkout}" method="post">
                    <div class="mb-3">
                        <label class="form-label">Họ tên</label>
                        <input type="text" class="form-control" th:value="${user.fullName}" readonly>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" name="email" class="form-control" th:value="${user.username}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Số điện thoại</label>
                        <input type="text" name="phone" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Địa chỉ giao hàng</label>
                        <textarea name="shippingAddress" class="form-control" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Phương thức thanh toán</label>
                        <select name="paymentMethod" class="form-select" required>
                            <option value="COD">Thanh toán khi nhận hàng (COD)</option>
                            <option value="CARD">Thẻ/Tài khoản</option>
                        </select>
                    </div>

                    <input type="hidden" name="quickBuyId" th:if="${quickBuyId != null}" th:value="${quickBuyId}">
                    <input type="hidden" name="quantity" th:if="${quickBuyQty != null}" th:value="${quickBuyQty}">
                    <button type="submit" class="btn btn-success">Xác nhận đặt hàng</button>
                </form>
            </div>

            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Đơn hàng</div>
                    <div class="card-body">
                        <table class="table">
                            <thead>
                            <tr><th>Sản phẩm</th><th>SL</th><th>Thành tiền</th></tr>
                            </thead>
                            <tbody>
                            <tr th:each="item : ${cart.values()}">
                                <td th:text="${item.name}"></td>
                                <td th:text="${item.quantity}"></td>
                                <td th:text="${#numbers.formatDecimal(item.getTotal(),0,'COMMA',0,'POINT')} + ' VND'"></td>
                            </tr>
                            </tbody>
                        </table>

                        <h4 class="text-end" th:text="${#numbers.formatDecimal(total,0,'COMMA',0,'POINT')} + ' VND'"></h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
