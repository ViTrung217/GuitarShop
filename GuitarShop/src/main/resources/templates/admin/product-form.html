<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="fragments/header :: head('Add Guitar')">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet">

<body class="container mt-5">
<h3>Thêm đàn</h3>
<form th:action="@{/admin/products/save}" method="post" enctype="multipart/form-data"
      th:object="${product}">
    <input class="form-control mb-2" th:field="*{name}" placeholder="Tên đàn">
    <input class="form-control mb-2" th:field="*{price}" placeholder="Giá">
    <input class="form-control mb-2" type="file" name="image">
    <button class="btn btn-success">Lưu</button>
</form>
</body>
</html>
