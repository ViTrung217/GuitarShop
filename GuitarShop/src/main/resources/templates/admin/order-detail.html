<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết đơn hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="fragments/navbar :: navbar"></div>

    <div class="container mt-5">
        <div class="row mb-4">
            <div class="col-md-6">
                <h2>Chi tiết đơn hàng #<span th:text="${order.id}"></span></h2>
            </div>
            <div class="col-md-6 text-end">
                <a href="/admin/orders" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> Quay lại
                </a>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5>Thông tin khách hàng</h5>
                    </div>
                    <div class="card-body">
                        <p><strong>Tên:</strong> <span th:text="${order.user.fullName}"></span></p>
                        <p><strong>Tên đăng nhập:</strong> <span th:text="${order.user.username}"></span></p>
                        <p><strong>Ngày tạo:</strong> <span th:text="${#temporals.format(order.createdAt, 'dd/MM/yyyy HH:mm:ss')}"></span></p>
                        <p>
                            <strong>Trạng thái:</strong>
                            <span class="badge" 
                                  th:classappend="${order.status == 'NEW' ? 'bg-info' : order.status == 'COMPLETED' ? 'bg-success' : 'bg-warning'}"
                                  th:text="${order.status}"></span>
                        </p>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h5>Tổng cộng</h5>
                    </div>
                    <div class="card-body">
                        <h3 th:text="'₫' + ${#numbers.formatInteger(order.total, 0)}" class="text-success"></h3>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-warning text-dark">
                        <h5>Cập nhật trạng thái</h5>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/admin/orders/{id}/status(id=${order.id})}" method="post">
                            <div class="mb-3">
                                <label for="status" class="form-label">Trạng thái</label>
                                <select class="form-select" id="status" name="status" required>
                                    <option value="NEW" th:selected="${order.status == 'NEW'}">Mới</option>
                                    <option value="PROCESSING" th:selected="${order.status == 'PROCESSING'}">Đang xử lý</option>
                                    <option value="SHIPPED" th:selected="${order.status == 'SHIPPED'}">Đã gửi</option>
                                    <option value="COMPLETED" th:selected="${order.status == 'COMPLETED'}">Hoàn thành</option>
                                    <option value="CANCELLED" th:selected="${order.status == 'CANCELLED'}">Hủy</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="fas fa-save"></i> Cập nhật trạng thái
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="card mt-4">
            <div class="card-header bg-secondary text-white">
                <h5>Chi tiết sản phẩm</h5>
            </div>
            <div class="card-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Sản phẩm</th>
                            <th>Giá</th>
                            <th>Số lượng</th>
                            <th>Tổng</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="item : ${order.items}">
                            <td th:text="${item.product.name}"></td>
                            <td th:text="'₫' + ${#numbers.formatInteger(item.price, 0)}"></td>
                            <td th:text="${item.quantity}"></td>
                            <td th:text="'₫' + ${#numbers.formatInteger(item.price.multiply(item.quantity), 0)}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
