<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/header :: head('Hồ sơ cá nhân')"></head>

<body>
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-3">
            <!-- Sidebar Profile -->
            <div class="card shadow-sm">
                <div class="card-body text-center">
                    <div class="avatar-circle mx-auto mb-3">
                        <i class="fas fa-user-circle fa-5x text-primary"></i>
                    </div>
                    <h4 class="card-title" th:text="${user.fullName}"></h4>
                    <p class="text-muted small" th:text="'@' + ${user.username}"></p>
                    <hr>
                    <p class="text-muted mb-0">
                        <small>Thành viên từ <br>
                            <span class="badge bg-info">Hôm nay</span>
                        </small>
                    </p>
                </div>
            </div>

            <!-- Menu -->
            <div class="list-group mt-3">
                <a href="#profile-info" class="list-group-item list-group-item-action active">
                    <i class="fas fa-user"></i> Thông tin cá nhân
                </a>
                <a href="#orders" class="list-group-item list-group-item-action">
                    <i class="fas fa-shopping-bag"></i> Đơn hàng của tôi
                </a>
                <a href="#" class="list-group-item list-group-item-action">
                    <i class="fas fa-lock"></i> Đổi mật khẩu
                </a>
                <form th:action="@{/logout}" method="post" class="d-inline w-100">
                    <button type="submit" class="list-group-item list-group-item-action text-danger w-100 border-0 text-start">
                        <i class="fas fa-sign-out-alt"></i> Đăng xuất
                    </button>
                </form>
            </div>
        </div>

        <div class="col-md-9">
            <!-- Thông báo thành công -->
            <div th:if="${param.success}" class="alert alert-success alert-dismissible fade show" role="alert">
                <i class="fas fa-check-circle"></i> Cập nhật thông tin thành công!
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <!-- Thông tin cá nhân -->
            <div class="card shadow-sm mb-4" id="profile-info">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">
                        <i class="fas fa-user"></i> Thông tin cá nhân
                    </h5>
                </div>
                <div class="card-body">
                    <form th:action="@{/profile/update}" method="post">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Tên đăng nhập</label>
                                    <input type="text" class="form-control" th:value="${user.username}" disabled>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Email</label>
                                    <input type="email" class="form-control" placeholder="Chưa cập nhật" disabled>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Họ và tên *</label>
                            <input type="text" class="form-control" name="fullName" th:value="${user.fullName}" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Số điện thoại</label>
                            <input type="tel" class="form-control" placeholder="Chưa cập nhật" disabled>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Địa chỉ</label>
                            <input type="text" class="form-control" placeholder="Chưa cập nhật" disabled>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button type="reset" class="btn btn-secondary">
                                <i class="fas fa-redo"></i> Nhập lại
                            </button>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Lưu thay đổi
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Đơn hàng -->
            <div class="card shadow-sm" id="orders">
                <div class="card-header bg-success text-white">
                    <h5 class="mb-0">
                        <i class="fas fa-shopping-bag"></i> Đơn hàng của tôi
                    </h5>
                </div>
                <div class="card-body">
                    <div class="alert alert-info">
                        <i class="fas fa-info-circle"></i> Bạn chưa có đơn hàng nào
                    </div>
                </div>
            </div>

            <!-- Thống kê -->
            <div class="row mt-4">
                <div class="col-md-4">
                    <div class="card text-center shadow-sm">
                        <div class="card-body">
                            <i class="fas fa-shopping-cart fa-2x text-info mb-3"></i>
                            <h6 class="card-title">Đơn hàng</h6>
                            <h3 class="text-info">0</h3>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card text-center shadow-sm">
                        <div class="card-body">
                            <i class="fas fa-yen-sign fa-2x text-warning mb-3"></i>
                            <h6 class="card-title">Tổng chi tiêu</h6>
                            <h3 class="text-warning">0₫</h3>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card text-center shadow-sm">
                        <div class="card-body">
                            <i class="fas fa-star fa-2x text-danger mb-3"></i>
                            <h6 class="card-title">Điểm thưởng</h6>
                            <h3 class="text-danger">0</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .avatar-circle {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 120px;
        height: 120px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-radius: 50%;
        margin: 0 auto;
    }
    .avatar-circle i {
        color: white;
    }
</style>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
