<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head('Đổi mật khẩu')"></head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2>Đổi mật khẩu</h2>

            <div th:if="${param.error == 'badcurrent'}" class="alert alert-danger">Mật khẩu hiện tại không đúng.</div>
            <div th:if="${param.pwchanged}" class="alert alert-success">Mật khẩu đã được cập nhật.</div>

            <form th:action="@{/profile/change-password}" method="post">
                <div class="mb-3">
                    <label class="form-label">Mật khẩu hiện tại</label>
                    <input type="password" name="currentPassword" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Mật khẩu mới</label>
                    <input type="password" name="newPassword" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Cập nhật mật khẩu</button>
                <a th:href="@{/profile}" class="btn btn-secondary">Hủy</a>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
