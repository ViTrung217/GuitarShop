<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Đăng kí</title>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="container mt-5">
<h3>Đăng ký</h3><form th:action="@{/register}" th:object="${dto}" method="post">

    <input type="text"
           th:field="*{username}"
           class="form-control"
           placeholder="Tên đăng nhập"
           required />

    <input type="password"
           th:field="*{password}"
           class="form-control"
           placeholder="Mật khẩu"
           required />

    <input type="text"
           th:field="*{fullName}"
           class="form-control"
           placeholder="Họ tên"
           required />

    <button type="submit" class="btn btn-primary">
        Đăng ký
    </button>
</form>

</body>
</html>
